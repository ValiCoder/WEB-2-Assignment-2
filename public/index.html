<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, Currency & News Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather & Currency Dashboard</h1>
        
        <div class="dashboard">
            <div class="card">
                <h2>Current Weather in Astana</h2>
                <div id="weather-data">
                    <p>Loading weather data...</p>
                </div>
            </div>
            
            <div class="card">
                <h2>Current Exchange Rates</h2>
                <div id="currency-data">
                    <p>Loading currency data...</p>
                </div>
            </div>
            <div class="card">
                <h2>Latest News</h2>
                <div id="news-data">
                    <p>Loading news data...</p>
                </div>
        </div>
        
        <p class="status">API Status: <span id="api-status">Checking...</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
